<!DOCTYPE html>
<html>
    <head>
        <title>Bookworm</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Bookworm</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="theme.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="{{ url_for('static', filename='js/ie8-responsive-file-warning.js') }}"></script><![endif]-->
        <script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js') }}"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <strong><link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"></strong>
    </head>
    <body>

        <header>
            <div class="container">
                <div class="head"></div>


                <div class="navbar-header"></div>

                <div id="navbar" class="navbar-collapse collapse">
                    <a href="{{ url_for('public.home') }}"><h1 class="logo">Bookworm</h1></a>



                <strong><nav>
                    <ul class="menu">
                        <li><a href="{{ url_for('public.home') }}">Home</a></li>

                        {% if 'email' in session %}
                        <li><a href="{{ url_for('member.newbook') }}">Add Book</a></li>
                        <li><a href="{{ url_for('member.profile') }}">Profile</a></li>
                        <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                        {% else %}
                        <li><a href="{{ url_for('auth.signin') }}">Sign In</a></li>
                        {% endif %}
                    </ul>
                </nav></strong>
            </div>
        </header>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <div class="container">
                <strong><nav>
                    <ul class="bmenu">
                        <li><a href="{{ url_for('public.about') }}">About</a></li>
                        <li><a href="{{ url_for('public.contact') }}">Contact</a></li>
                    </ul>
                </nav></strong>
            </div>
        </footer>

    </body>
</html>
